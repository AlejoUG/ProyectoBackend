<app-navbar1></app-navbar1>
<p></p>
<div class="container border-dark">
    <div class="card bg-light">
        <div class="card-header text-center">
            <h3>Clientes</h3>
        </div>
        <div class="card-body border-dark">
            <table class="table table-hover text-center border-dark">
                <thead>
                    <tr>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>TIPO IDENTIFICACION</th>
                        <th>#IDENTIFICACION</th>
                        <th>EMAIL</th>
                        <td>
                          <button (click)="Registrar()" class="btn btn-outline-secondary" style="margin-right: 5px;"><i class="fas fa-user-plus"></i> Agregar</button>
                          <button (click)="Volver1()" class="btn btn-outline-secondary" style="margin-left: 5px;"><i class="fas fa-long-arrow-alt-left"></i> Volver</button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let clientes of clientes1"  class="text-center">
                        <td>{{clientes.nombres}}</td>
                        <td>{{clientes.apellidos}}</td>
                        <td>{{clientes.tpIdentificacion}}</td>
                        <td>{{clientes.numIdentificacion}}</td>
                        <td>{{clientes.email}}</td>
                        <td>
                            <button routerLink="/cliente/{{clientes.idcliente}}/accounts" class="btn btn-outline-secondary" style="margin-left: 5px;"><i class="far fa-credit-card"></i></button>
                            <button routerLink="/clientesDetalles/{{clientes.idcliente}}" class="btn btn-outline-secondary" style="margin-left: 5px;"><i class="fas fa-eye"></i></button>
                            <button routerLink="/modificar/{{clientes.idcliente}}" class="btn btn-outline-warning" style="margin-left: 5px;"><i class="fas fa-edit"></i></button>
                            <button (click)="Eliminar(clientes)"class="btn btn-outline-danger" style="margin-left: 5px;"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
