<p></p>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Clientes</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>TIPO IDENTIFICACION</th>
                        <th>#IDENTIFICACION</th>
                        <th>EMAIL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let clientes of clientes1"  class="text-center">
                        <td>{{clientes.nombres}}</td>
                        <td>{{clientes.apellidos}}</td>
                        <td>{{clientes.tpIdentificacion}}</td>
                        <td>{{clientes.numIdentificacion}}</td>
                        <td>{{clientes.email}}</td>
                        <td>
                            <button class="btn btn-primary" style="margin-left: 5px;">Crear cuenta</button>
                            <button class="btn btn-warning" style="margin-left: 5px;">Editar</button>
                            <button class="btn btn-danger" style="margin-left: 5px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
